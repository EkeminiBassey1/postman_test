name: Postman Collection Sync Main

on:
  push:
    branches:
      - main
  workflow_call:
    POSTMAN_API_KEY:
      required: true
    COLLECTION_ID:
      required: true

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install -g newman

      - name: Run Postman Collection Sync
        run: |
          POSTMAN_API_KEY=${{ secrets.POSTMAN_API_KEY }}
          COLLECTION_ID=${{ secrets.COLLECTION_ID }}
          
          newman run https://api.postman.com/collections/$COLLECTION_ID?access_key=$POSTMAN_API_KEY