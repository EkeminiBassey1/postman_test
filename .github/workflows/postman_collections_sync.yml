name: Postman Collection Sync

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install -g newman

      - name: Run Postman Collection Sync
        run: |
          POSTMAN_API_KEY=${{ secrets.POSTMAN_COLLECTION_API_KEY }}
          COLLECTION_ID=${{ secrets.COLLECTION_ID }}

          newman run https://api.postman.com/collections/28491137-e4437157-8737-41bd-b2f8-fe777cdf8c68?access_key=PMAT-01HAY2PCAGT9J1ET14QGXFYNKW