name: Postman Collection Sync

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install -g newman

      - name: Run Postman Collection Sync
        run: |
          # Replace with your Postman API Key and Collection ID
          POSTMAN_API_KEY=${{ secrets.POSTMAN_COLLECTION_API_KEY }}
          COLLECTION_ID=${{ secrets.COLLECTION_ID }}

          newman run https://api.postman.com/collections/$COLLECTION_ID/$POSTMAN_API_KEY