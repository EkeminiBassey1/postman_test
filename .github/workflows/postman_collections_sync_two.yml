name: Execute python script

on:
  workflow_run:
    workflows: ["Download Postman Collection"]
    types:
      - completed

jobs:
  download-collection:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Execute Python Script
        run: |
          python src/postman_collab/request_folder/main_file_folder_manager.py