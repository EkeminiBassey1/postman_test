name: Manual Download Postman Collection

on:
  workflow_dispatch:  # This event allows manual triggering

jobs:
  download-collection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Postman Collection
        run: |
          POSTMAN_API_KEY=${{ secrets.POSTMAN_API_KEY_MAIN }}
          COLLECTION_ID=${{ secrets.COLLECTION_ID_MAIN }}
          curl -L "https://api.postman.com/collections/$COLLECTION_ID" \
            -H "X-Api-Key: $POSTMAN_API_KEY" \
            -o collection.json

      - name: Extract Request Data
        run: |
          jq '.item[].request' collection.json > request.json

      - name: Commit and Push to GitHub
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add request.json
          git commit -m "Add Postman Request Data"
          git pull origin main
          git push origin main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}